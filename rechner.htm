<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de"><head>
    <title>WHO - Zinsenrechner</title>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <meta name="description" content="JS Calculator">
    <meta name="author" content="axi92">
    <script language="javascript"><!--
        function rechner () {
            var ladegut   			= document.gewinnrechner.ladegut.value;
			var produkte = [ 
				['Kupfererz','Kupfer',2100,4,3],
				['Eisenerz','Eisen',4300,5,3],
				['Stein','Zement',2550,6,5],
				['Salz','Raffiniertes Salz',2000,3,1],
				['Trauben','Wein',2100,3,2],
				['Trauben','Moonshine',3200,3,2],
				['Sand','Glas',2350,3,1],
				['Öl','Rafiniertes Öl',3200,7,5],
				['Diamant','Geschliffener Diamant',5400,4,2],
				['Baumwolle','Kleidung',2900,4,2],
				['Helium','Helium',35000,100,100],
				['Cannabis','Marijuana',4800,4,3],
				['Heroin','Reines Heroin',5800,6,4],
				['Schildkröte','Schildkröte',15000],
				['Kokain','Reines Kokain',7500,6,4],
				['Tunfisch','Tunfisch',9500],
				['Dunkle Materie','Dunkle Materie',58000]
				];
			
            var zinsen				= document.gewinnrechner.zinsen.value;
            var zeit				= document.gewinnrechner.zeit.value;
            var gebuhren			= document.gewinnrechner.gebuhren.value;


            var tz       = zeit * zinsen;
            var klammer  = tz / 100;
            var ergebnis = ladegut * klammer*1 + ladegut*1 - gebuhren;
            var ergebniszinsen = ladegut * klammer*1 - gebuhren;
            document.gewinnrechner.ausgabe.value = ("Du erhältst " + ergebniszinsen + " Credits an Zinsen!" + produkte[0][2]);
			document.getElementById('product1').innerHTML = 'test1';
			dropdown = '';
			for (var i = 0; i < produkte.length; i++)
			{
				console.log(produkte[i][0] + '-' + i);
				dropdown = dropdown + '<option id="product' + i + '" value="' + i + '">' + produkte[i][0] + ' -> ' + produkte[i][1] + '</option>' + '\n'
				//document.getElementById('product'+i).innerHTML = produkte[i][0];
			}
			document.getElementById('dropdownliste').innerHTML = dropdown;
		}
	</script>
</head>
<body>
	<h1>Produkte</h1>
	<form name="gewinnrechner"> <br>
		Ladegut:
		<select id="dropdownliste" name="liste">
			<option id="product1" value="1">Produkte</option>
		</select>
		<input name="ladegut" size="5" maxlength="5" type="text" onkeydown="rechner()"> Einheiten<br>
		<input name="zinsen" size="20" maxlength="50" type="text" onkeydown="rechner()">%<br>
		Laufzeit:<br>
		<input name="zeit" size="20" maxlength="50" type="text" onkeydown="rechner()">Tage<br>
		Gebühren:<br>
		<input name="gebuhren" size="20" maxlength="50" type="text" onkeydown="rechner()"> Credits<br>
		<input name="" value="Ausrechnen" onclick="rechner()" type="button"> <br>
		<input name="ausgabe" size="120" style="text-align: center;border-style:solid;border-width:0px;" type="text">
	</form>
	<style>
		body {
		  background: #f5f5f5;
		  margin: 0px;
		  padding: 0px 0px 0px 0px;
		  border: 0px;
		  color: #5d5d5d;
		  font-family: Verdana, "sans serif";
		  font-size: 11px;
		  line-height: 15px;
		  text-align:center;
		}
	</style>
</body></html>
