


<script>
var material = ["Flint", "Stone", "Fiber", "Wood", "Crystal", "Metal", "Thatch", "Obsidian", "Raw Meat", "Raw Prime Meat", "Chitin", "Hide", "Pearls", "Oil", "Egg lay interval"];
var factor = ["x1.5", "x2", "x2.5", "x3"];
shuffle(material);
shuffle(factor);
console.log(material[0] + " " + factor[0]);

function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex ;
  while (0 !== currentIndex) 
  {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}
</script>
